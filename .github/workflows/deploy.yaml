name: Deploy Vite App

on:
    push:
        branches:
            - main

jobs:
    build:
        runs-on: ubuntu-latest

        steps:
            - name: Checkout code
              uses: actions/checkout@v2
            
            - name: Install node.js
              uses: actions/setup-node@v2
              with:
                node-version: '18'
            - name: Install dependencies
              run: npm install
            - name: Build project
              run: npm run build
            - name: Check key format
              run: head -n 1 ssh_key && tail -n 1 ssh_key
            - name: Save SSH private key to file
              run: |
                printf "%s" "${{ secrets.SSH_PRIVATE_KEY }}" > ssh_key
                chmod 600 ssh_key
            - name: Deploy to server
              run: |
                echo "Deploying to server..."
                scp -r -o StrictHostKeyChecking=no -i ssh_key -P ${{ secrets.SERVER_PORT || 22 }} dist/* ${{ secrets.SSH_USER }}@${{ secrets.SERVER_IP }}:/www
                rm ssh_key
